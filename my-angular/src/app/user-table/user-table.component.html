<div class="mat-elevation-z8 user-table">
  <button (click)="goToNews()" mat-button>К своим новостям</button>
  <table mat-table [dataSource]="dataSource" class="full-width-table user-table" matSort aria-label="Elements">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th  mat-header-cell *matHeaderCellDef> ID </th>
      <td (click)="onClick(element.id)" mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td (click)="onClick(element.id)" mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Фамилия </th>
      <td (click)="onClick(element.id)" mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Patronymic Column -->
    <ng-container matColumnDef="patronymic">
      <th mat-header-cell *matHeaderCellDef> Отчество </th>
      <td (click)="onClick(element.id)" mat-cell *matCellDef="let element"> {{element.patronymic}} </td>
    </ng-container>

    <!-- Birthday Column -->
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> День рождения </th>
      <td (click)="onClick(element.id)" mat-cell *matCellDef="let element"> {{element.birthday}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Статус </th>
      <td mat-cell *matCellDef="let element"> <app-user-table-status userId="{{element.id}}" status="{{ element.status }}"></app-user-table-status> </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Роль </th>
      <td mat-cell *matCellDef="let element"> <app-user-table-role userId="{{element.id}}" isAdministrator="{{ element.isAdministrator }}" ></app-user-table-role> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>

  </mat-paginator>
</div>
